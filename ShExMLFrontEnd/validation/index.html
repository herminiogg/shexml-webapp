<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="https://herminiogarcia.com/YASHEML/dist/yashe.min.css">
    <link rel="stylesheet" href="index.css">
    <title>ShExML</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ShExML</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="../">Intro</a>
                <a class="nav-item nav-link" href="../editor">Map &amp; Merge</a>
                <a class="nav-item nav-link active">Validation Generator</a>
                <a class="nav-item nav-link" href="../spec">Spec</a>
            </div>
        </div>
    </nav>
    <div id="mainContainer" class="container">
        <div class="row justify-content-end">
            <select name="conversionFormat" id="conversionFormat" class="custom-select col-2">
                <option value="Turtle">Turtle</option>
                <option value="TriG">TriG</option>
                <option value="N-Triples">N-Triples</option>
                <option value="N-Quads">N-Quads</option>
                <option value="RDF/XML">RDF/XML</option>
                <option value="JSON-LD">JSON-LD</option>
            </select>
            <button id="submitButton" type="button" class="btn btn-primary">
                <span id="convertToRDFText">Convert to RDF</span>
            </button>
            <button id="loadingButton" type="button" class="btn btn-primary" disabled>
                <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span id="loadingText">Loading...</span>
            </button>
            <button id="submitButtonShEx" type="button" class="btn btn-success">
                <span id="convertToShExText">Convert to ShEx</span>
            </button>
            <button id="loadingButtonShEx" type="button" class="btn btn-success" disabled>
                <span id="loadingSpinnerShEx" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span id="loadingTextShEx">Loading...</span>
            </button>
            <button id="goToShExButton" type="button" class="btn btn-primary">Test validation</button>
        </div>
        <div id="editorsSpace" class="row">
            <div class="col-lg-6 col-12">
                <div class="row">
                    <h3 id="editorTitle">Input ShExML document</h3>
                </div>
                <div class="row">
                    <div id="editor" class="col"></div>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="row">
                    <h3 id="resultTitle">Generated RDF</h3>
                </div>
                <div class="row">
                    <div id="resultEditor" class="col"></div>
                </div>
                <div class="row">
                    <h3 id="shexTitle">Generated ShEx</h3>
                </div>
                <div class="row">
                    <div id="shexEditor" class="col"></div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <footer class="container text-black-50">
        <p class="float-right">Created by <a class="text-black-50" href="http://herminiogarcia.com">Herminio Garc√≠a</a></p>
        <p>&copy; <a class="text-black-50" href="http://www.weso.es">WESO Research Group</a>, <a class="text-black-50" href="http://www.uniovi.es">University of Oviedo</a></p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/mode/turtle/turtle.js"></script>
<script src="https://herminiogarcia.com/YASHEML/dist/yashe.bundled.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/yashe/dist/yashe.bundled.min.js'></script>
<script src="index.js"></script>
</html>
